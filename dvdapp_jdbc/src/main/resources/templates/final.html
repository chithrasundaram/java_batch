<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<p th:text="'Email: ' + ${userInfo.email} + '!'" />
<p th:text="'First Name  : ' + ${userInfo.first_name} + '!'" />
<p th:text="'Last Name : ' + ${userInfo.last_name} + '!'" />
<p th:text="'Customer ID  : ' + ${userInfo.customer_id} + '!'" />

<p>
    Back to selection form: <a href="http://localhost:8080/">

    <button type="submit" class="btn btn-primary" value="history">Selection form</button>
</a>
</p>

</body>
</html>
