<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<h2>Striped Rows</h2>
<p>The .table-striped class adds zebra-stripes to a table:</p>
<table class="table table-striped">
<body>
<tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Store Id</th>
    <th>Active</th>
    <th>Address Id</th>
</tr>
<tr th:each="userInfo: ${userInfo}">

    <td th:text="${userInfo.first_name}" />
    <td th:text="${userInfo.last_name}" />
    <td th:text="${userInfo.email}" />
    <td th:text="${userInfo.store_id}" />
    <td th:text="${userInfo.active}" />
    <td th:text="${userInfo.address_id}" />

</tr>

<p>
    Back to selection form: <a href="http://localhost:8080/">

    <button type="submit" class="btn btn-primary" value="history">Selection form</button>
</a>
</p>
</body>
</table>
</html>
